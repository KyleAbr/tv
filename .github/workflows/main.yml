name: Fetch EPG Daily

on:
  schedule:
    - cron: '0 0 * * *'  # Runs daily at midnight UTC
  workflow_dispatch:  # Allows manual triggering of the workflow

jobs:
  fetch_epg:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.8'

    - name: Install Python dependencies
      run: |
        pip install requests

    - name: Run the EPG fetching script
      run: python merge_epg.py

    - name: Check Git Configuration
      run: |
        git config --list
        git remote -v

    - name: Commit and push changes
      env:
        GITHUB_TOKEN: ${{ secrets.EPGACCESS }}  # Pass the token as an environment variable
      run: |
        git config --local user.name "GitHub Action"
        git config --local user.email "action@github.com"
        git add epg.xml
        git commit -m "Update EPG XML" || echo "No changes to commit"
        git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/kyleabrahams/tv.git  # Use the env variable
        git push origin main || echo "Push failed"
