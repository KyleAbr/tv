name: Fetch EPG Daily

on:
  schedule:
    - cron: '0 0 * * *'  # Runs daily at midnight UTC
  workflow_dispatch:  # Allows manual triggering of the workflow

jobs:
  fetch_epg:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3  # Latest version; check for newer versions if needed in future

    - name: Set up Node.js
      uses: actions/setup-node@v3  # Use the latest version
      with:
        node-version: '20'  # Specify Node.js version 20

    - name: Set up Python
      uses: actions/setup-python@v4  # Check for updates if newer versions become available
      with:
        python-version: '3.8'  # Specify the Python version

    - name: Install Python dependencies
      run: |
        pip install requests  # Install Python dependencies

    - name: Run the EPG fetching script
      run: python merge_epg.py  # Execute your Python script to fetch EPG data

    - name: Commit and push changes
      run: |
        git config --local user.name "GitHub Action"
        git config --local user.email "action@github.com"
        git add epg.xml  # Stage the changes
        git commit -m "Update EPG XML" || echo "No changes to commit"  # Commit changes if any
        git remote set-url origin https://x-access-token:${{ secrets.EPGACCESS }}@github.com/kyleabrahams/tv.git  # Set remote URL with token
        git push origin main  # Push changes to the main branch
