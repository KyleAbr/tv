name: CI

on:
  push:
    branches:
      - main  # Adjust based on your branch name

jobs:
  build:
    runs-on: ubuntu-latest  # You can use other runners like macOS or Windows if needed

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'  # Specify the version of Python you need (e.g., 3.8 or 3.9)
          
      - name: Install dependencies
        run: |
          pip install -r requirements.txt  # Ensure this installs the 'requests' module from your requirements.txt
          
      - name: List installed packages
        run: pip list  # This step will list all installed Python packages to help debug

      - name: Run the EPG merger
        run: |
          python merge_epg.py  # Run your Python script
