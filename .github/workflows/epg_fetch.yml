name: Fetch EPG Daily

on:
  schedule:
    - cron: '0 0 * * *'  # This runs the script daily at midnight UTC
  workflow_dispatch:  # Allows manual triggering of the workflow

jobs:
  fetch_epg:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3  # Update to the latest version

    - name: Set up Python
      uses: actions/setup-python@v4  # Update to the latest version
      with:
        python-version: '3.8'  # Specify the Python version

    - name: Install dependencies
      run: |
        pip install requests  # Add other dependencies if necessary

    - name: Run the EPG fetching script
      run: python merge_epg.py  # Run your script

    - name: Commit and push changes
      run: |
       git config --local user.name "GitHub Action"
       git config --local user.email "action@github.com"
       git add epg.xml
       git commit -m "Update EPG XML" || echo "No changes to commit"
       git remote set-url origin https://x-access-token:${{ secrets.PAT_TOKEN }}@github.com/kyleabrahams/tv.git
       git push origin main

